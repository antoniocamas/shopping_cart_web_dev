points="628,444.8906,638,448.8906,628,452.8906,632,448.8906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="496" x2="634" y1="448.8906" y2="448.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="120" x="503" y="443.8247">update order &lt;id&gt;</text><polygon fill="#A80036" points="255,474.0234,245,478.0234,255,482.0234,251,478.0234" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="249" x2="495" y1="478.0234" y2="478.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="170" x="261" y="472.9575">Redirect /show_order/&lt;id&gt;</text><!--MD5=[2ba6d595cb2cf01ea4ea1b6b61f99980]
@startuml
actor User
collections Browser
collections Backend
database DB

== Check Items ==
group from /order.html
User -> Browser : click on Check Items
Browser -> Backend: GET /check_items_order_form/<id>
Backend -> Browser : check_items_order_form.html
Browser -> User : Allows checking the items.
loop n times
  User -> Browser : mark item checkbox
  Browser -> User : item is crossed out
end
User -> Browser : click on Save
Browser -> Backend : POST /check_items_order/<id>
Backend -> DB : update order <id>
Backend -> Browser : Redirect /show_order/<id>
end
@enduml

